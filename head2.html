<!DOCTYPE html>
<html>
    <head>
        <meta  charset="UTF-8">
        <meta name="viewport" content="width=device-widht, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Header</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <style>
   
    body
    {
        margin: 0px;
        background-image: linear-gradient(279deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%);
        font-family: 'Open Sans', sans-serif;
    }
    .header 
    {
        /*background-color: #21C08B;
        background-image: linear-gradient(45deg, #21C08B, #FFFB7D 100%);*/
        background-color: #FF3CAC;
        background-image: linear-gradient(225deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%);

        width: 100%;
        height: 80 px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .header__img 
    {
        width: 200px;
        margin-top: 10px;
        margin-left: 10px;
     }

      .header__menu
      {
        margin-right: 60px;
      }
      .header__menu ul
      {
        display: none; /* para que no se vea nada por el momento de la lista*/
        list-style: none;/*Quita los puntos que tiene la lista li que salen por defecto*/
        padding: 0px;
        position: absolute; /*para que posiblemente más adelante lo poscionemos como queramos en relacioón al padre*/
        width: 100px;
        text-align: right;
        margin: 0px 0px 0px -14px;
    }
    .header__menu:hover ul, ul:hover
    {
         display: block;
    }
    .header__menu li
    {
        margin: 10px 0px;
    }
    .header__menu li a
    {
        color: aliceblue;
        text-decoration: none;
    }
    .header__menu li a:hover 
    {
        text-decoration: underline;
    }
    .header__menu--profile
    {
        margin-right: 8px; /*margen entre la imagen y texto*/
        width: 30px;
        display: flex;
        align-items: center;
     }
    .header__menu--profile img
    {
        margin-right: 0px;
        width: 80px;
    }
    .header__menu--profile p
    {
        margin: 0px;
        color: aliceblue;
    }
    </style>
    <body>
       <header class="header">
             <img class="header__img" src="C:\Users\clauguerrero\Videos\Movavi Screen Recorder\Curso de Frontend Developer\logo-platzi-video-BW2.png" alt="">
            <div class="header__menu">
                <div class="header__menu--profile">
                    <img src="../1/img Platzi/user-icon.png" alt="user">
                    <p>Perfil</p>
                </div>
                <ul>
                    <li><a href="/">Cuenta</a></li>
                    <li><a href="/">Cerrar sesión</a></li>
                </ul>
            </div>
        </header>
